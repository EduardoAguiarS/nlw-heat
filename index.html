<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Eduardo Aguiar - DoWhile 2021</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Modal -->
    <div class="modal" id="modal">
      <div class="modal-wrapper">
        <div class="modal-header">
          <h1>Criar Cracha</h1>
          <span>Redes Sociais</span>
        </div>
        <form>
          <!-- Facebook -->
          <input
            type="text"
            placeholder="Facebook"
            id="facebook"
            name="facebook"
          />

          <!-- Instagram -->
          <input
            type="text"
            placeholder="Instagram"
            id="instagram"
            name="instagram"
          />

          <!-- Youtube -->
          <input
            type="text"
            placeholder="Youtube"
            id="youtube"
            name="youtube"
          />

          <!-- Twitter -->
          <input
            type="text"
            placeholder="Twitter"
            id="twitter"
            name="twitter"
          />

          <!-- GitHub -->
          <input type="text" placeholder="GitHub" id="github" name="github" />
          <span>Use somente seu usarname nos campos sem o "@".</span>

          <div class="modal-buttons">
            <a href="" class="button">Criar Cracha</a>
            <a href="" class="button">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
    <!-- Desktop top detail -->
    <div class="top-detail">
      <img src="./images/top-datail.png" alt="" />
    </div>
    <main>
      <!---------------- Container -------------->
      <div class="container">
        <!-- Avatar and Stamp-->
        <div class="avatar">
          <span>
            <img src="./images/rocket-logo.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="http://lorempixel.com/185/185/people/"
            alt="Foto Pessoal"
            id="userAvatar"
          />
        </div>

        <!-- Name and Github -->
        <h1 id="userName">Eduardo Aguiar</h1>
        <a
          href="https://www.github.com/oeduardoaguiar/"
          target="_blank"
          id="userLink"
        >
          <img src="./images/github-logo.svg" alt="Github Logotipo" />
          <span id="userLogin">oeduardoaguiar</span></a
        >

        <!-- Descriptions -->
        <p id="userBio">
          An instructor focused on helping pople start programming for web
        </p>

        <!-- Socials List -->
        <ul id="socialLinks">
          <!-- Youtube -->
          <li class="youtube">
            <a
              href="https://www.youtube.com/channel/UCmNxFPYFJxUVZNsfVg-SRVg"
              target="_blank"
            >
              <img src="./images/youtube-logo.svg" alt="Logotipo do Youtube" />
            </a>
          </li>

          <!-- Instagram -->
          <li class="instagram">
            <a href="https://www.instagram.com/oeduardoaguiar/" target="_blank">
              <img
                src="./images/instagram-logo.svg"
                alt="Logotipo do Instagram"
              />
            </a>
          </li>

          <!-- Facebook -->
          <li class="facebook">
            <a href="#" target="_blank">
              <img
                src="./images/facebook-logo.svg"
                alt="Logotipo do Facebook"
              />
            </a>
          </li>

          <!-- Twitter -->
          <li class="twitter">
            <a href="#" target="_blank">
              <img src="./images/twitter-logo.svg" alt="Logotipo do Twitter" />
            </a>
          </li>
        </ul>
        <a class="openmodal" id="openModalBtn" href="#">Criar Cracha</a>
      </div>
    </main>

    <!-- Javascript -->
    <script src="./script.js"></script>
  </body>
</html>
